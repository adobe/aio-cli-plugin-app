operations:
  worker:
    - type: action
      impl: my-nui-package/action
actions: ./actions
hooks:
  'post-app-run': 'adobe-asset-compute devtool'
runtimeManifest:
  packages:
    my-nui-package:
      license: 'Apache-2.0'
      actions:
        action:
          function: './actions/action.js'
          web: 'yes'
          runtime: 'nodejs:14'
          inputs:
            LOG_LEVEL: 'debug'
          annotations:
            'require-adobe-auth': true
            final: true
          include:
            - 'somefile.txt'
            - 'file.txt'
          limits:
            concurrency: 189
